<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Grid Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        canvas {
            border-radius: 12px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 40, 40, 0.9);
            padding: 20px;
            border-radius: 8px;
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }
        
        .control-group input[type="range"] {
            width: 200px;
        }
        
        .control-group input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label>Wave Speed: <span id="speedValue">1.0</span></label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>Wave Intensity: <span id="intensityValue">2.0</span></label>
            <input type="range" id="intensity" min="0.5" max="5" step="0.1" value="2">
        </div>
        <div class="control-group">
            <label>Dot Size: <span id="sizeValue">3</span></label>
            <input type="range" id="dotSize" min="1" max="8" step="0.5" value="3">
        </div>
        <div class="control-group">
            <label>Grid Spacing: <span id="spacingValue">15</span></label>
            <input type="range" id="spacing" min="8" max="30" step="1" value="15">
        </div>
        <div class="control-group">
            <label>Color:</label>
            <input type="color" id="color" value="#6b8fff">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 800;
        
        // Configuration
        let config = {
            spacing: 15,
            dotSize: 3,
            waveSpeed: 1,
            waveIntensity: 2,
            color: '#6b8fff'
        };
        
        let time = 0;
        
        // Setup controls
        document.getElementById('speed').addEventListener('input', (e) => {
            config.waveSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = config.waveSpeed.toFixed(1);
        });
        
        document.getElementById('intensity').addEventListener('input', (e) => {
            config.waveIntensity = parseFloat(e.target.value);
            document.getElementById('intensityValue').textContent = config.waveIntensity.toFixed(1);
        });
        
        document.getElementById('dotSize').addEventListener('input', (e) => {
            config.dotSize = parseFloat(e.target.value);
            document.getElementById('sizeValue').textContent = config.dotSize;
        });
        
        document.getElementById('spacing').addEventListener('input', (e) => {
            config.spacing = parseFloat(e.target.value);
            document.getElementById('spacingValue').textContent = config.spacing;
        });
        
        document.getElementById('color').addEventListener('input', (e) => {
            config.color = e.target.value;
        });
        
        // Convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 107, g: 143, b: 255};
        }
        
        function drawGrid() {
            // Clear canvas with dark background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const cols = Math.floor(canvas.width / config.spacing);
            const rows = Math.floor(canvas.height / config.spacing);
            
            const rgb = hexToRgb(config.color);
            
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const x = i * config.spacing + config.spacing / 2;
                    const y = j * config.spacing + config.spacing / 2;
                    
                    // Create multiple wave patterns
                    const wave1 = Math.sin((x / 50) + time) * Math.cos((y / 50) + time);
                    const wave2 = Math.sin((x / 80 - y / 80) + time * 0.8);
                    const wave3 = Math.cos((x / 100 + y / 60) - time * 0.6);
                    
                    // Combine waves
                    const combined = (wave1 + wave2 + wave3) / 3;
                    
                    // Map to opacity (0 to 1)
                    const opacity = (combined + 1) / 2; // Normalize to 0-1
                    const intensity = Math.pow(opacity, config.waveIntensity);
                    
                    // Draw dot with varying opacity
                    ctx.beginPath();
                    ctx.arc(x, y, config.dotSize, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${intensity})`;
                    ctx.fill();
                }
            }
            
            time += 0.02 * config.waveSpeed;
        }
        
        function animate() {
            drawGrid();
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
